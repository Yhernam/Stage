                     <div class="card__image">
                        <img src="assets/img/fr.jpeg" alt="image" class="card__img">

                     <div class="card__data">

                  </article>

                        <img src="assets/img/allemand.jpeg" alt="image" class="card__img">

                  </article>

                  <article class="card__article swiper-slide">
                     <div class="card__image">
                        <img src="assets/img/lsf.png" alt="image" class="card__img">

                     </div>
      
                     <div class="card__data">

            </div>

            <!-- Navigation buttons -->
            <div class="swiper-button-next swiper-button-next1">
               <i class="ri-arrow-right-s-line"></i>
             </div>
             <div class="swiper-button-prev swiper-button-prev1">
               <i class="ri-arrow-left-s-line"></i>
             </div>
             <!-- Pagination -->
             <div class="swiper-pagination swiper-pagination1"></div>
           </div>

      </section>

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
